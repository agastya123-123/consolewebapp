<html>
<head><title>Java script works</title></head>

<body>
    <h1>open console</h1>
</body>
<script>
    console.log("This is the console screen");//Displaying the text on console
    var First_name="Agastya";//Creating a variable and naming it my first name
    var Last_name="Sharma";//creating a variable and naming it my last name
    var Full_name=First_name.concat(Last_name);//creating a variable full name by adding first and last name(concatination)
    console.log(Full_name);
    var first_no=56;
    var second_no=24;
    console.log(first_no+second_no);
    console.log(first_no-second_no);
    console.log(first_no*second_no);
    console.log(first_no/second_no);
    console.log(first_no%second_no);
    </script>
    </html>
